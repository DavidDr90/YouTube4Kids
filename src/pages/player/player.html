<ion-header>

</ion-header>


<ion-content padding>

    <youtube-player
    height = "50%"
    width = "100%"
    [videoId]="id"
    (ready)="savePlayer($event)"
    (change)="onStateChange($event)"
    ></youtube-player>

    <ion-item padding no-line text-wrap>
      <h1>{{ video.snippet.title }}</h1>
    </ion-item>
    <p> {{ video.snippet.channelTitle }} </p>
    <!-- TODO: fix the display if the seconds is under 10 -->
    <p> {{ duration }}</p>
    <p>{{ video.snippet.description | slice: 0 : 100 }}</p>
</ion-content>
